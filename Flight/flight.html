<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight ticket prices</title>
</head>
<body>
    <div class="flight_prices">
        Enter details to calculate flight prices 
        <form action="/" method="post">
            <input type="text" name="departure" placeholder="Departure ">
            <input type="text" name="destination" placeholder="Destination ">
            <input type="text" name="passenger_count" placeholder="Passenger count ">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
